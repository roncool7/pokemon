<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="header-container" class="ui inverted segment">
        <div class="ui inverted secondary menu">
            <h1 id="header-text">151 Pokemons</h1>
        </div>
    </div>
    <div class="container">
        <div id="poke-container" class="ui cards">
            <span>Generate All 151 Pokemon</span>
            <span>Get Details For each Pokemon</span>
            <span>Reset Button</span>
            <button id="generate-pokemon" class="ui secondary button">Generate Pokemon</button>
        </div>
    </div>
    <div id="reset-container">
        <button id="reset-btn" class="ui red button">Reset</button>
    </div>
</body>

</html>
